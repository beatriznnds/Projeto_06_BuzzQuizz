<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main>
      <section class="pagina-1">
        <div class="criar-quizz">
          <div>
            <p>Você não criou nenhum <br />quizz ainda :(</p>
          </div>
          <div>
            <button type="button" class="botao-criar" onclick="paginaCriarQuizz(this)">
              <p>Criar Quizz</p>
            </button>
          </div>
        </div>
        
        <section class="pagina-2">
          <div class="quizz-usuario">
            <div class="linha-pessoal">
              <div class="intro-quizz">
                <p>Seus quizzes</p>
                <ion-icon class="botao-plus" name="add-circle-sharp" onclick="paginaCriarQuizz(this)"></ion-icon>
              </div>
            </div>
            <div class="linha-pessoal">
              <div class="quizz-pessoal">
                <div class="lista-quizz">
                  <img src="img/Rectangle 34.png" />
                  <div class="nome-quizz">
                    <p>OS SIMPSONS</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <div class="opcoes-quizz">
          <div class="titulo-pag">
            <p>Todos os Quizzes</p>
          </div>
          <div class="linha-quizz"></div>
        </div>
      </section>

      <section>
        <div class="pagina-3 escondido"></div>
      </section>

      <section>
        <container class="pagina-8 escondido">
          <p>Comece pelo começo</p>
          <div>
            <input type="text" class="titulo-quizz" placeholder="Título do seu quizz" />
            <input type="text" class="capa-quizz"  placeholder="URL da imagem do seu quizz" />
            <input type="text" class="qtd-perguntas" placeholder="Quantidade de perguntas do quizz" />
            <input type="text" class="qtd-niveis" placeholder="Quantidade de níveis do quizz" />
          </div>
          <button type="button" onclick="criarQuizzPagina8(this)">Prosseguir para criar perguntas</button>
        </container>
      </section>

      <section>
        <container class="pagina-9 escondido">

          <div class="perguntas-quizz">
            
          </div>
        </container>
      </section>

      <section>
        <container class="pagina-10 escondido">
        </container>
      </section>

      <section>
        <container class="pagina-11 escondido">
          <h5>Seu quizz está pronto!</h5>
          <div class="lista-quizz">
            <img src="img/Rectangle 36.png" />
            <div class="nome-quizz">
              <p>Nome do teste</p>
            </div>
          </div>
          <button type="button">Acessar quizz</button>

          <h6>Voltar para home</h6>
        </container>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
